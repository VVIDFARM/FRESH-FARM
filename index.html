<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>생생농장</title>

<style>
:root{
  --green:#1f6f4a;
  --green-dark:#134a32;
  --red:#b71c1c;
  --bg:#ffffff;
  --soft:#f2f7f4;
  --text:#111;
  --muted:#555;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* COMMON */
section{
  max-width:1280px;
  margin:120px auto;
  padding:0 24px;
}
.title{
  font-size:44px;
  color:var(--green-dark);
  margin-bottom:60px;
  letter-spacing:-1px;
}

/* HEADER */
header{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(180deg,#eef6f1,#fff);
  text-align:center;
}
.logo{
  font-size:96px;
  font-weight:900;
  color:var(--green-dark);
}
.tagline{
  margin-top:18px;
  font-size:20px;
  color:#333;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

/* PRODUCT */
.product{
  background:#fff;
  border-radius:28px;
  padding:46px 40px;
  border:1px solid #e6e6e6;
  text-align:center;
  transition:.35s;
}
.product:hover{
  transform:translateY(-10px);
  border-color:var(--green);
}
.product svg{
  margin-bottom:22px;
}
.product h3{
  font-size:23px;
  color:var(--green-dark);
  margin-bottom:12px;
}
.product p{
  color:var(--muted);
  line-height:1.75;
}

/* MAP */
.map-box{
  background:#fff;
  border-radius:34px;
  padding:60px;
  border:1px solid #e6e6e6;
}
.map-title{
  font-size:26px;
  margin-bottom:30px;
  color:var(--green-dark);
}

/* FOOTER */
footer{
  background:var(--soft);
  padding:100px 20px;
  text-align:center;
  color:#444;
}
</style>
</head>

<body>

<header>
  <div>
    <div class="logo">생생농장</div>
    <div class="tagline">킹스베리 중심 · 딸기 및 시설채소 재배 농가</div>
  </div>
</header>

<section>
<h2 class="title">재배 품목</h2>
<div class="grid">

<!-- 킹스베리 (주상품) -->
<div class="product">
<svg viewBox="0 0 64 64" width="64">
<defs>
<linearGradient id="kb" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#d32f2f"/>
<stop offset="100%" stop-color="#7f0000"/>
</linearGradient>
</defs>
<path d="M32 6
C44 6 54 16 54 30
C54 44 32 58 32 58
C32 58 10 44 10 30
C10 16 20 6 32 6Z"
fill="url(#kb)"/>
<path d="M18 18 Q32 8 46 18" fill="#2e7d32"/>
</svg>
<h3>킹스베리</h3>
<p>
과형이 크고 모양이 단정해 첫 인상이 확실한 딸기입니다.<br>
당도는 묵직하고 산미가 튀지 않아 선물용·직거래 모두 만족도가 높습니다.<br>
생생농장의 주력 품목으로 수확부터 선별까지 가장 신경 써 관리합니다.
</p>
</div>

<!-- 설향 -->
<div class="product">
<svg viewBox="0 0 64 64" width="64">
<defs>
<linearGradient id="sy" x1="0" y1="0" x2="1" y2="1">
<stop offset="0%" stop-color="#ff5252"/>
<stop offset="100%" stop-color="#c62828"/>
</linearGradient>
</defs>
<path d="M32 10
C42 10 50 18 50 28
C50 40 32 54 32 54
C32 54 14 40 14 28
C14 18 22 10 32 10Z"
fill="url(#sy)"/>
<circle cx="26" cy="30" r="1.5" fill="#ffe082"/>
<circle cx="36" cy="34" r="1.5" fill="#ffe082"/>
</svg>
<h3>설향</h3>
<p>
향이 강하고 과즙이 많은 품종으로 대중적인 선호도가 높습니다.<br>
킹스베리보다 가볍게 즐기기 좋아 가정 소비용으로 많이 찾습니다.
</p>
</div>

<!-- 취청 오이 (그대로) -->

<circle cx="22" cy="32" r="2" fill="#1b5e20"/>
