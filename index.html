<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>생생농장</title>

<style>
:root{
    --red:#d32f2f;
    --green:#2e7d32;
    --bg:#ffffff;
    --soft:#f1f8f4;
    --text:#111;
    --muted:#555;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* HEADER */
header{
    min-height:100vh;
    background:
        linear-gradient(180deg,var(--soft),#fff);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 20px;
}

.hero{
    max-width:900px;
}

.crops{
    display:flex;
    justify-content:center;
    gap:24px;
    margin-bottom:30px;
}

.crops svg{
    width:64px;
}

h1{
    font-size:clamp(46px,7vw,88px);
    font-weight:900;
    color:var(--green);
    letter-spacing:6px;
}

.tagline{
    margin-top:16px;
    font-size:20px;
    color:#333;
}

.cta{
    display:inline-block;
    margin-top:40px;
    padding:18px 70px;
    background:var(--red);
    color:#fff;
    border-radius:60px;
    font-weight:900;
    text-decoration:none;
}

/* NAV */
nav{
    position:sticky;
    top:0;
    background:#fff;
    border-bottom:1px solid #eee;
    z-index:1000;
}

.nav-wrap{
    max-width:1200px;
    margin:auto;
    padding:14px 24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-weight:900;
    color:var(--green);
}

.nav-links a{
    margin-left:26px;
    text-decoration:none;
    color:#222;
    font-weight:800;
}

/* SECTION */
section{
    max-width:1200px;
    margin:120px auto;
    padding:0 24px;
}

.title{
    font-size:clamp(32px,4vw,48px);
    color:var(--green);
    margin-bottom:40px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:32px;
}

.card{
    background:#fff;
    padding:36px;
    border-radius:24px;
    border:1px solid #eee;
    text-align:center;
}

.card h3{
    color:var(--red);
    margin-bottom:12px;
}

/* MAP */
.map-box{
    background:var(--soft);
    border-radius:36px;
    padding:50px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
    align-items:center;
}

.map-box svg{
    width:100%;
}

footer{
    background:var(--soft);
    padding:80px 20px;
    text-align:center;
}

/* FLOAT CALL */
.call{
    position:fixed;
    right:20px;
    bottom:20px;
    background:var(--green);
    color:#fff;
    padding:18px 26px;
    border-radius:50px;
    text-decoration:none;
    font-weight:900;
    box-shadow:0 10px 20px rgba(0,0,0,.25);
}

@media(max-width:900px){
    .map-box{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<header>
    <div class="hero">
        <div class="crops">
            <!-- 딸기 -->
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="60" r="28" fill="#d32f2f"/>
                <path d="M25 45 Q50 20 75 45" fill="#2e7d32"/>
            </svg>
            <!-- 오이 -->
            <svg viewBox="0 0 100 100">
                <rect x="20" y="30" width="60" height="40" rx="20" fill="#43a047"/>
            </svg>
            <!-- 깻잎 -->
            <svg viewBox="0 0 100 100">
                <path d="M50 15 C15 35 15 75 50 85 C85 75 85 35 50 15" fill="#2e7d32"/>
            </svg>
            <!-- 호박 -->
            <svg viewBox="0 0 100 100">
                <ellipse cx="50" cy="60" rx="30" ry="24" fill="#ef6c00"/>
                <rect x="46" y="22" width="8" height="18" fill="#2e7d32"/>
            </svg>
        </div>

        <h1>생생농장</h1>
        <div class="tagline">
            딸기 · 오이 · 깻잎 · 호박<br>
            농부가 직접 키워 정직하게 내놓습니다
        </div>

        <a href="#map" class="cta">오시는 길</a>
    </div>
</header>

<nav>
    <div class="nav-wrap">
        <div class="logo">생생농장</div>
        <div class="nav-links">
            <a href="#crop">재배작물</a>
            <a href="#map">약도</a>
            <a href="tel:01039451394">문의</a>
        </div>
    </div>
</nav>

<section id="crop">
    <h2 class="title">재배 작물</h2>
    <div class="grid">
        <div class="card">
            <h3>딸기</h3>
            <p>설향 위주 고당도 재배</p>
        </div>
        <div class="card">
            <h3>오이</h3>
            <p>아삭하고 신선한 제철 오이</p>
        </div>
        <div class="card">
            <h3>깻잎</h3>
            <p>향 진하고 연한 잎</p>
        </div>
        <div class="card">
            <h3>호박</h3>
            <p>농가 직재배 제철 호박</p>
        </div>
    </div>
</section>

<section id="map">
    <h2 class="title">오시는 길</h2>
    <div class="map-box">
        <div>
            <h3>딸기농장</h3>
            <p>전북 완주군 봉동읍 장기리 1729</p>
            <p>전화 010-3945-1394</p>
            <p style="margin-top:12px;color:#555;">
                봉동읍에서 장기리 방향으로 오시면<br>
                비닐하우스 단지 안쪽에 있습니다
            </p>
        </div>

        <!-- 약도 -->
        <svg viewBox="0 0 320 220">
            <rect x="0" y="0" width="320" height="220" rx="24" fill="#fff"/>
            <!-- 도로 -->
            <line x1="20" y1="110" x2="300" y2="110" stroke="#ccc" stroke-width="8"/>
            <line x1="160" y1="20" x2="160" y2="200" stroke="#ddd" stroke-width="6"/>
            <!-- 농장 -->
            <circle cx="210" cy="110" r="14" fill="#d32f2f"/>
            <text x="180" y="85" font-size="13">딸기농장</text>
            <!-- 방향 -->
            <text x="24" y="96" font-size="12">봉동읍</text>
            <text x="240" y="96" font-size="12">장기리</text>
        </svg>
    </div>
</section>

<footer>
    <p>생생농장</p>
</footer>

<a class="call" href="tel:01039451394">전화</a>

</body>
</html>
