<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>생생농장</title>

<style>
:root{
    --red:#e23434;
    --red-dark:#c51f1f;
    --green:#2fb573;
    --green-soft:#ecfaf3;
    --bg:#ffffff;
    --text:#111;
    --muted:#555;
}

*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}

body{
    font-family:"Apple SD Gothic Neo","Malgun Gothic",sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* HEADER */
header{
    min-height:90vh;
    background:
        radial-gradient(circle at top, rgba(226,52,52,.15), transparent 40%),
        linear-gradient(180deg,var(--green-soft),#ffffff);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:40px 20px;
}

/* LOGO */
.logo-wrap{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
}

.logo-icon{
    width:120px;
}

.logo-text{
    font-size:clamp(48px,7vw,92px);
    font-weight:900;
    letter-spacing:6px;
    background:linear-gradient(45deg,var(--red),var(--red-dark));
    -webkit-background-clip:text;
    color:transparent;
}

.tagline{
    font-size:20px;
    color:#333;
}

/* CTA */
.cta{
    margin-top:40px;
    padding:18px 58px;
    background:linear-gradient(45deg,var(--red),var(--red-dark));
    color:#fff;
    border-radius:80px;
    text-decoration:none;
    font-weight:800;
    display:inline-block;
}

/* NAV */
nav{
    position:sticky;
    top:0;
    background:#ffffffee;
    backdrop-filter:blur(6px);
    border-bottom:1px solid #eee;
    z-index:999;
}

.nav-wrap{
    max-width:1200px;
    margin:auto;
    padding:14px 24px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo-mini{
    display:flex;
    align-items:center;
    gap:8px;
    font-weight:900;
    color:var(--red);
}

.logo-mini svg{
    width:26px;
}

.nav-links a{
    margin-left:28px;
    text-decoration:none;
    color:#222;
    font-weight:700;
}

.nav-links a:hover{
    color:var(--red);
}

/* SECTION */
section{
    max-width:1200px;
    margin:110px auto;
    padding:0 24px;
}

.title{
    font-size:clamp(30px,4vw,48px);
    margin-bottom:42px;
    color:var(--red);
}

.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:28px;
}

.card{
    background:#fff;
    padding:36px 34px;
    border-radius:22px;
    border:1px solid #f3f3f3;
    transition:.25s;
}

.card:hover{
    transform:translateY(-5px);
    border-color:var(--red);
}

.card h3{
    color:var(--green);
    margin-bottom:12px;
}

.card p{
    color:var(--muted);
    line-height:1.6;
}

/* BUTTON */
.call-btn{
    display:inline-block;
    margin-top:14px;
    padding:14px 30px;
    background:linear-gradient(45deg,var(--green),#1f9a5d);
    color:#fff;
    border-radius:40px;
    text-decoration:none;
    font-weight:800;
}

/* FOOTER */
footer{
    background:var(--green-soft);
    padding:80px 20px;
    text-align:center;
    margin-top:120px;
}

/* REVEAL */
.reveal{
    opacity:0;
    transform:translateY(20px);
    transition:.4s ease;
}
.reveal.active{
    opacity:1;
    transform:none;
}
</style>
</head>

<body>

<header>
    <div class="logo-wrap">
        <!-- 딸기 로고 SVG -->
        <svg class="logo-icon" viewBox="0 0 120 120">
            <circle cx="60" cy="70" r="38" fill="#e23434"/>
            <path d="M30 50 Q60 15 90 50" fill="#2fb573"/>
            <circle cx="45" cy="70" r="3" fill="#fff"/>
            <circle cx="60" cy="82" r="3" fill="#fff"/>
            <circle cx="72" cy="65" r="3" fill="#fff"/>
        </svg>

        <div class="logo-text">생생농장</div>
        <div class="tagline">완주 봉동 스마트 딸기 농장</div>
        <a class="cta" href="#about">농장 둘러보기</a>
    </div>
</header>

<nav>
    <div class="nav-wrap">
        <div class="logo-mini">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="60" r="28" fill="#e23434"/>
                <path d="M25 45 Q50 20 75 45" fill="#2fb573"/>
            </svg>
            생생농장
        </div>

        <div class="nav-links">
            <a href="#about">농장소개</a>
            <a href="#tech">재배기술</a>
            <a href="#product">제품안내</a>
            <a href="#contact">문의</a>
        </div>
    </div>
</nav>

<!-- 이하 섹션들은 이전 코드 그대로 유지 -->
<!-- (농장소개 / 재배기술 / 제품안내 / 문의 부분은 네가 쓰던 코드 그대로 놔도 됨) -->

<script>
const reveals = document.querySelectorAll(".reveal");
function reveal(){
    reveals.forEach(el=>{
        if(el.getBoundingClientRect().top < window.innerHeight - 60){
            el.classList.add("active");
        }
    });
}
window.addEventListener("scroll", reveal);
reveal();
</script>

</body>
</html>
